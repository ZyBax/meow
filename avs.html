<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avs Scoreboard</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4da3ff" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --card: #fff;
      --border: #ddd;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f9f9f9;
      --card: #1e1e1e;
      --border: #333;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
    }
    .game {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 2em;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
    .team {
      display: flex;
      align-items: center;
    }
    .team img {
      width: 60px;
      height: 60px;
      margin-right: 12px;
    }
    .score {
      font-size: 3em;
      font-weight: bold;
      margin-left: 10px;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Colorado Avalanche Live Score</h1>
  <div id="game-container">Loading...</div>
  <canvas id="confetti"></canvas>
  <audio id="airhorn" src="/airhorn.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let lastScore = {};

    function triggerCelebration() {
      document.getElementById('airhorn').play();
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 },
      });
    }

    async function loadAvsGame() {
      const res = await fetch('https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/scoreboard');
      const data = await res.json();
      const avsGame = data.events.find(event => {
        return event.competitions[0].competitors.some(team => team.team.displayName.includes('Avalanche'));
      });

      const container = document.getElementById('game-container');
      if (!avsGame) return container.innerHTML = 'No Avs game right now.';

      const comp = avsGame.competitions[0];
      const home = comp.competitors.find(c => c.homeAway === 'home');
      const away = comp.competitors.find(c => c.homeAway === 'away');

      const newScores = {
        home: parseInt(home.score),
        away: parseInt(away.score)
      };

      if (lastScore.home !== undefined && (lastScore.home !== newScores.home || lastScore.away !== newScores.away)) {
        if (home.team.displayName.includes('Avalanche') && lastScore.home < newScores.home) {
          triggerCelebration();
        }
        if (away.team.displayName.includes('Avalanche') && lastScore.away < newScores.away) {
          triggerCelebration();
        }
      }

      lastScore = newScores;

      container.innerHTML = `
        <div class="game">
          <div class="team">
            <img src="${away.team.logo}" alt="${away.team.abbreviation}" />
            ${away.team.displayName}<span class="score">${away.score}</span>
          </div>
          <div class="team">
            <img src="${home.team.logo}" alt="${home.team.abbreviation}" />
            ${home.team.displayName}<span class="score">${home.score}</span>
          </div>
        </div>
      `;
    }

    setInterval(loadAvsGame, 10000);
    window.onload = loadAvsGame;

    window.avsgoal = () => triggerCelebration();
  </script>
</body>
</html>
