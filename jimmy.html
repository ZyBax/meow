    <!-- Google tag (gtag.js) -->

    <script>
      window.dataLayer = window.dataLayer || [];

      gtag('config', 'G-3MLX5P0FLD');

    <!-- Inline script specific to this page -->
    <script>
      window.onload = function() {
        const pageUrl = window.location.href;
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const { latitude, longitude } = position.coords;
              // Calling logData from script.js (shared code)
              logData(pageUrl, latitude, longitude);
            },
            (error) => {
              console.error('Error getting location:', error);
              // Call logData with null coordinates in case of error
              logData(pageUrl, null, null);
            }
          );
        } else {
          console.error('Geolocation is not supported by this browser.');
          logData(pageUrl, null, null);
        }
      };
    </script>

  </head>
