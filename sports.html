<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVS 4 - RANGERS 4</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    #avs-win-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px red, -2px -2px 5px blue;
      animation: spinZoom infinite 2s ease-in-out;
      z-index: 20;
    }

    @keyframes spinZoom {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(360deg);
      }
    }

    #start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background-color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 30;
    }

    #start-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div id="avs-win-text" style="display:none;">IT'S AVS 4 - RANGERS 4</div>
  <button id="start-button">Start confetti</button>
  <script>
    // Ensure DOM is fully loaded before attaching event listeners
    window.onload = function () {
      
	  // Confetti Explosion
	  function startConfetti() {
        const confettiCanvas = document.getElementById("confetti-canvas");
        const ctx = confettiCanvas.getContext("2d");
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        const confettiParticles = [];
        const colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF"];

        function createConfetti() {
          for (let i = 0; i < 300; i++) {
            confettiParticles.push({
              x: Math.random() * confettiCanvas.width,
              y: Math.random() * confettiCanvas.height,
              r: Math.random() * 6 + 2,
              color: colors[Math.floor(Math.random() * colors.length)],
              dx: Math.random() * 4 - 2,
              dy: Math.random() * -4 - 2,
            });
          }
        }

        function drawConfetti() {
          ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
          confettiParticles.forEach((p) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
          });
          updateConfetti();
          requestAnimationFrame(drawConfetti);
        }

        function updateConfetti() {
          confettiParticles.forEach((p) => {
            p.x += p.dx;
            p.y += p.dy;
            if (p.y > confettiCanvas.height) p.y = Math.random() * -20;
            if (p.x > confettiCanvas.width || p.x < 0) p.dx *= -1;
          });
        }

        createConfetti();
        drawConfetti();
	  }

	  // Play overlapping air horns
	  function playAirHorns() {
		const airHornSrc = "airhorn.mp3"; 
		const numberOfHorns = 15; // Number of overlapping horns

		for (let i = 0; i < numberOfHorns; i++) {
		  setTimeout(() => {
			const airHornAudio = new Audio(airHornSrc);
			airHornAudio.volume = 1.0; // Max volume
			airHornAudio.play();
		  }, i * Math.random() * 200); // Slight random delay
		}
	  }

	  // Start Celebration
	  document.getElementById("start-button").addEventListener("click", () => {
		document.getElementById("avs-win-text").style.display = "block";
		document.getElementById("start-button").style.display = "none"; // Hide button
		startConfetti();
		playAirHorns();
	  });
	};
	
 </script>
</body>
</html>
