<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Predictor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap">
  <script>NekoType = "fancy";</script>
  <script src="https://webneko.net/n20171213.js"></script>
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #00338d;
      color: white;
    }
    header img {
      height: 50px;
    }
    .scrolling-text {
      font-size: 1.2em;
      font-weight: bold;
      color: #00338d;
      background-color: #e8e8e8;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 40px; /* Ensures text fits properly */
    }
    .scrolling-text span {
      display: inline-block;
      position: absolute;
      animation: scroll-left 10s linear infinite;
    }
    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #00338d;
    }
    h2, h3 {
      text-align: center;
    }
    .team-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .team-logos img {
      height: 100px;
    }
    .content {
      text-align: center;
      margin-top: 30px;
    }
    .content strong {
      color: #00338d;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #00338d;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Sports Predictor</h1>
</header>

</div>
