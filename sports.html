<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Predictor - Bills Win!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap">
  <script>NekoType = "fancy";</script>
  <script src="https://webneko.net/n20171213.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Original styles remain the same */
    [Previous CSS remains exactly the same until footer]

    /* Victory celebration styles */
    .victory-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #00338d;
      animation: pulse 2s infinite;
      z-index: 1000;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.5); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .bouncing-logo {
      position: fixed;
      width: 100px;
      height: 100px;
      animation: bounce 7s linear infinite;
      z-index: 999;
    }

    @keyframes bounce {
      0% { transform: translate(0, 0); }
      25% { transform: translate(calc(100vw - 100px), 0); }
      50% { transform: translate(calc(100vw - 100px), calc(100vh - 100px)); }
      75% { transform: translate(0, calc(100vh - 100px)); }
      100% { transform: translate(0, 0); }
    }

    .celebration-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }
  </style>
</head>
<body>

[Previous HTML content remains exactly the same until the footer]

<div class="victory-text">BILLS WIN!</div>
<img src="https://www.pngall.com/wp-content/uploads/13/Bills-Logo-PNG-Images.png" class="bouncing-logo" alt="Bills Logo">
<div class="celebration-overlay"></div>

<script>
// Celebration confetti
(function celebration() {
  const duration = 15 * 1000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 7,
      angle: 60,
      spread: 55,
      origin: { x: 0 },
      colors: ['#00338d', '#c60c30', '#ffffff']
    });
    confetti({
      particleCount: 7,
      angle: 120,
      spread: 55,
      origin: { x: 1 },
      colors: ['#00338d', '#c60c30', '#ffffff']
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  }());
})();

// Original Neko script remains
document.addEventListener("DOMContentLoaded", () => {
   const neko = document.createElement('div');
   neko.innerHTML = '<a href="https://webneko.net">Neko</a>';
   neko.style.textAlign = "center";
   neko.style.marginTop = "20px";
   document.body.appendChild(neko);
});
</script>

</body>
