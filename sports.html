<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Predictor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap">
  <script>NekoType = "fancy";</script>
  <script src="https://webneko.net/n20171213.js"></script>
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fbe91f;
      color: #333;
      overflow: hidden;
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }
    .hidden {
      transform: translateX(100%);
    }
    .visible {
      transform: translateX(0);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #e31837;
      color: white;
    }
    header img {
      height: 50px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .content {
      text-align: center;
      margin-top: 30px;
    }
    .content strong {
      color: #e31837;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #e31837;
      color: white;
      margin-top: 30px;
    }
    .superbowl-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #004c54; /* Eagles green */
      color: white;
    }
    .superbowl-page h1 {
      font-size: 2.5em;
    }
  </style>
</head>
<body>

<!-- Original Page -->
<div id="game-page" class="page visible">
  <header>
    <h1>Sports Predictor</h1>
  </header>

  <div class="content">
    <h2>Avs 2 Flames 1</h2>
    <p><strong>Current Time:</strong></p>
    <p><strong>2nd Period</strong><strong> 9:31 left</strong></p>

    <h3>Current Time:</h3>
    <p><strong>8:27 PM MT</strong></p>

    <h3>Win Probability:</h3>
    <p><strong>75%</strong> for the <strong>Avs</strong></p>

    <h3>Status:</h3>
    <p><strong>THE AVS WILL WINN</strong></p>
  </div>

</div>

<!-- Super Bowl Prediction Page -->
<div id="superbowl-page" class="page hidden superbowl-page">
  <h1>My prediction for the game is that the AVS WILL WIN!!!</h1>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
   // Wait for 5 seconds and then slide to the new page
   setTimeout(() => {
     document.getElementById('game-page').classList.remove('visible');
     document.getElementById('game-page').classList.add('hidden');
     document.getElementById('superbowl-page').classList.remove('hidden');
     document.getElementById('superbowl-page').classList.add('visible');
   }, 5000);
});
</script>

</body>
</html>
